<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExamLabel_id}" for="id" />
                    <h:inputText id="id" value="#{examController.selected.id}" title="#{bundle.CreateExamTitle_id}" required="true" requiredMessage="#{bundle.CreateExamRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateExamLabel_namesS21Jasa}" for="namesS21Jasa" />
                    <h:inputText id="namesS21Jasa" value="#{examController.selected.namesS21Jasa}" title="#{bundle.CreateExamTitle_namesS21Jasa}" />
                    <h:outputLabel value="#{bundle.CreateExamLabel_quantityS21Jasa}" for="quantityS21Jasa" />
                    <h:inputText id="quantityS21Jasa" value="#{examController.selected.quantityS21Jasa}" title="#{bundle.CreateExamTitle_quantityS21Jasa}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examController.create}" value="#{bundle.CreateExamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{examController.prepareList}" value="#{bundle.CreateExamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
